<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>General collections</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body onload="CollectionNames(); ShowCollectionTable();">
    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
    
    <div class="navbar navbar-expand-lg navbar-light bg-light">
        <a href="#" class="navbar-brand">Collections</a>
        <div id="collectionsNav"></div>
        <button type="button" class="btn btn-sm btn-info" data-toggle="modal" data-target="#showAddCollectionModal"><i class="fa fa-plus"></i></button>
        
    </div>

    <div class="container-fluid">

        <div class="row">
            <div class="col-6">
                <div id="selectedCollectionName"></div>

                
                <div class="card">
                    <div class="card-body">
                        <p id="formAddRowToCollection"></p>
                    </div>
                </div>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#updateFieldNamesModal">
                    Edit fields
                </button>
            </div>

            <div class="col-6">
                <p id="collectionDataTable"></p>
            </div>

         

        </div>

    </div>

    <div class="modal fade" id="updateFieldNamesModal" tabindex="-1" role="dialog" aria-labelledby="updateFieldsModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateFieldsModalLabel">Edit collection fields</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id = "selectedCollectionOptions"></div>
                    <hr/>
                    <div id = "newFieldNameArea"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="showAddCollectionModal" tabindex="-1" role="dialog" aria-labelledby="showAddCollectionModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="showAddCollectionModalLabel">Add collection</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="newCollectionName">
                        <div class="form-group">
                          <label for="newCollectionName">Collection name</label>
                          <input type="text" class="form-control" id="newCollectionNameVal" name="CollectionName">
                        </div>

                        
                      </form>
                      <button class="btn btn-primary" onClick="createNewCollection('newCollectionNameVal');">Submit</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="js/collections.js"></script>
    <script src="js/routes/main.js"></script>
    <script src="js/components/basic.js"></script>
    <script src="js/components/button.js"></script>
    <script src="js/components/icon.js"></script>
    <script src="js/components/grid.js"></script>
    <script src="js/components/a.js"></script>
    <script src="js/routes/handle_get.js"></script>
    <script src="js/routes/handle_post.js"></script>
    <script src="js/views/totable.js"></script>
    <script src="js/views/fieldnamearea.js"></script>
    <script src="js/views/collectionnamebox.js"></script>
    <script src="js/views/collectionmetaeditarea.js"></script>
    <script src="js/views/addrowtocollection.js"></script>
</body>

</html>
